
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  </head>

  <body>
    <center>
    <div class="col-xs-12 header_div">
      <h2 >Image Identification <img src="logo.gif" width="100px" height="100px"></h2>
    </div>
    
     <div class="col-xs-12 col-sm-6 main_div">
       <h4>Camera</h4>
       <div id="camera">
       </div>
       <button class="btn btn-info" id="snapshot_btn" onclick="snapshot()">Take Snapshot</button>
     </div>
     
     <div class="col-xs-12 col-sm-6 main_div">
      <h4>Snapshot</h4>
      <div id="snapshot">
      </div>
      <button class="btn btn-success" id="check" onclick="check()">Identify Image</button>
    </div>
      
    </center>
    <div class="col-xs-12 col-sm-6 footer_div">
      <h3>
      <img src="bulb.gif" width="75px" height="75px">
      <label id="identification">
        
      </label>
      </h3>
    </div>
    <div class="copy_right_div">
      <label>Developed By Pranav Mukka & Whitehat Jr.</label>
    </div>
<script src="main.js"></script>
  </body>
</html>
